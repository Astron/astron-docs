<div id="version-flash" class="flash flash-danger">
  <i class="flash-close fa fa-chevron-up"></i></a>

  <strong>Read first:</strong>
  Astron is still a young project, and is not ready for use in new projects.<br />
  <br />
  For more info, see Astron's
  <a href="https://github.com/Astron/Astron/milestones">milestones</a>.
</div>
<script type="text/javascript">
// Add click handler for the close button
$('#version-flash').click(function() {
  $('#version-flash').slideUp(100);
  setCookie('didHideVersionWarning', 'yes', 3);
});

// Flash the warning if the user hasn't hidden it already
$(document).ready(function() {
  var didHide = getCookie('didHideVersionWarning');
  if(didHide != 'yes') {
    $('#version-flash').slideDown();
  }
});
</script>
