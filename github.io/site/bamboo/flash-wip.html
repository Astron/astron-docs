<script type="text/javascript">
// Add click handler for the close button
$('#wip-flash').click(function() {
  $('#wip-flash').slideUp(100);
  setCookie('didHideWipWarning', 'yes', 3);
});

// Flash the warning if the user hasn't hidden it already
$(document).ready(function() {
  var didHide = getCookie('didHideWipWarning');
  if(didHide != 'yes') {
    $('#wip-flash').slideDown();
  }
});
</script>
